{% extends 'dashboard_base.html' %}
{% block title %}
    Entity Forms
{% endblock title %}
{% block base %}
<div class="px-6 py-6 
space-y-4 lg:px-8 md:w-full sm:w-full 
flex flex-col justify-center items-center">
    <form class="w-full max-w-sm">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="instrument">
                    Instrument
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="instrument" type="text" placeholder="Instrument">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="code">
                    Code
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="code" type="text" placeholder="Code">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
                    Name
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="name" type="text" placeholder="Name">
            </div>
        </div>
        <div id="properties-container" class="md:flex md:items-center mb-6">
            <!-- Properties will be dynamically added here by JavaScript -->
        </div>
        <button id="add-property" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Add Property
        </button>
        <script>
            document.getElementById('add-property').addEventListener('click', function() {
                var propertiesContainer = document.getElementById('properties-container');

                // Create new label
                var label = document.createElement('label');
                label.className = 'block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4';
                label.textContent = 'Property';

                // Create new input field
                var input = document.createElement('input');
                input.className = 'bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500';
                input.type = 'text';

                // Create new remove button
                var removeButton = document.createElement('button');
                removeButton.className = 'shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded';
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', function() {
                    propertiesContainer.removeChild(label);
                    propertiesContainer.removeChild(input);
                    propertiesContainer.removeChild(removeButton);
                });

                // Add new label, input field, and remove button to properties container
                propertiesContainer.appendChild(label);
                propertiesContainer.appendChild(input);
                propertiesContainer.appendChild(removeButton);
            });
        </script>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock base %}
