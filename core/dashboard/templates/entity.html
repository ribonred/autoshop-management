{% extends 'dashboard_base.html' %}
{% block title %}
  Entity
{% endblock %}
{% block base %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
  <div class="container lg:pr-52 lg:pl-52">
    <div class="mt-7 mb-10">
      <div class="relative mb-4 flex w-full flex-wrap items-stretch">
        <input 
        type="search" 
        name="search" 
        class="relative m-0 block w-[1px] min-w-0 flex-auto
         rounded border border-solid border-neutral-300 bg-transparent 
         bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6]
        text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3]
          focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)]
          focus:outline-none dark:border-neutral-600 dark:text-neutral-200
        dark:placeholder:text-neutral-200 dark:focus:border-primary" 
        placeholder="Search" 
        id="search-input" aria-label="Search" 
        aria-describedby="button-addon2" 
        hx-get="{% url 'api-entities' %}" 
        hx-target="#instrument-menu" 
        hx-trigger="load delay:1s, keyup changed delay:500ms" />

        <!-- Search icon -->
        <span class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700" id="basic-addon2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
    </div>
    <div id="instrument-menu"></div>
  </div>
  <script> 
    $( function() { 
      var availableTags = [ 
          "ActionScript",
          "AppleScript",
          "Asp",
      ];
      
      $( "#search-input" ).autocomplete({ 
        source: availableTags 
      }); 
    } ); 
    </script>
{% endblock %}
